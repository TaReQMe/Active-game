<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Games|TAREQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/kisspng-smiley-clip-art-emoticon-image-illustration-blog-show-tell-marketing-5bc5289380e5b5.410059261539647635528.jpg">
    <script src="https://kit.fontawesome.com/5aff341809.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avater.jpg">
                    <h3>Tareq Ahmed</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <div class="icon"><i class="fas fa-comment-alt"></i></div>
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <div class="icon"><i class="fab fa-steam"></i></div>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <div class="icon"><i class="fas fa-gamepad"></i></div>
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <div class="icon"><i class="fas fa-book"></i></div>
                        <h2>Library</h2>
                    </div>
                    <div class="link last">
                        <h2>Join pro for free games.</h2>
                        <div class="icon">
                            <img src="images/single-cable2rev.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search here"><i class="fas fa-search"></i>
                </div>
                <div class="cards">
                   <div class="card card1">
                        <div class="center">
                            <img src="images/clsh of clans.jpg" alt="">
                            <div class="card-info one">
                                <h2>Clash Of Clans</h2>
                                <p>Current Version 14.93</p>
                                <p class="progress"></p>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>
                   </div>
                   <div class="card card2">
                        <div class="center">
                            <img src="images/pubg.png" alt="">
                            <div class="card-info two">
                                <h2>PUBG Mobile</h2>
                                <p>Current Version 1.5.0</p>
                                <p class="progress"></p>
                            </div>
                            <h2 class="percentage">50%</h2>
                        </div>
                    </div>
                    <div class="card card3">
                        <div class="center">
                            <img src="images/assasins2.jpg" alt="">
                            <div class="card-info three">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>P55 Version</p>
                                <p class="progress"></p>
                            </div>
                            <h2 class="percentage">20%</h2>
                        </div>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>
</html>
